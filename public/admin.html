<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add College</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>Add New College</h1>
    <form id="college-form">
        <label for="header">Header:</label><br>
        <input type="text" id="header" name="header" required><br>

        <label for="headerContent">Header Content:</label><br>
        <textarea id="headerContent" name="headerContent" required></textarea><br>

        <label for="vision">Vision:</label><br>
        <textarea id="vision" name="vision" required></textarea><br>

        <label for="mission">Mission:</label><br>
        <textarea id="mission" name="mission" required></textarea><br>

        <label for="qualityPolicy">Quality Policy:</label><br>
        <textarea id="qualityPolicy" name="qualityPolicy" required></textarea><br>

        <button type="submit">Create College</button>
    </form>

    <script src="/scripts/admin.js"></script>
</body>
</html>
