<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add College</title>
    <style>
        /* General body and HTML styling */
body, html {
    margin: 0;
    padding: 0;
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-image: linear-gradient(to right, #fffd71, #e1852f);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

/* Header styles */
header {
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}

header h1 {
    font-size: 32px;
    color: #e1852f;
    margin: 10px 0;
}

header div {
    font-size: 18px;
    color: #333;
    margin: 10px 0;
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #e1852f;
    color: white;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d17328;
}

/* Flex container styling */
.flex-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 20px 0;
}

.flex-container > div {
    flex: 1;
    margin: 10px;
    padding: 20px;
    text-align: left;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 80%;
}

.flex-container h2 {
    color: rgb(64, 59, 67);
    margin-bottom: 10px;
    font-size: 24px;
}

.flex-container p {
    font-size: 18px;
    color: rgb(64, 59, 67);
    margin: 0 0 15px;
    line-height: 1.6;
}

/* Admin page form styles */
form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form label {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    font-family: inherit;
}

form button {
    display: inline-block;
    width: 100%;
}

/* Logo styles */
.logo {
    width: 150px;
    height: auto;
    margin: 10px;
}

.college-logo {
    max-width: 600px;
    height: auto;
}

    </style>
</head>
<body>
    <h1>Add New College</h1>
    <form id="college-form">
        <label for="header">Header:</label><br>
        <input type="text" id="header" name="header" required><br>

        <label for="headerContent">Header Content:</label><br>
        <textarea id="headerContent" name="headerContent" required></textarea><br>

        <label for="vision">Vision:</label><br>
        <textarea id="vision" name="vision" required></textarea><br>

        <label for="mission">Mission:</label><br>
        <textarea id="mission" name="mission" required></textarea><br>

        <label for="qualityPolicy">Quality Policy:</label><br>
        <textarea id="qualityPolicy" name="qualityPolicy" required></textarea><br>

        <button type="submit">Create College</button>
    </form>

    <script src="/scripts/admin.js"></script>
</body>
</html>
